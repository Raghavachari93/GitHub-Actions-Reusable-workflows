name: reusable-docker-publish

on:
  workflow_call:
    inputs:
      context:
        description: 'Build context'
        required: false
        default: '.'
        type: string
      image:
        description: 'Image name without registry (e.g., user/app)'
        required: true
        type: string
      tag:
        description: 'Image tag'
        required: false
        default: latest
        type: string
      registry:
        description: 'dockerhub|ghcr'
        required: false
        default: dockerhub
        type: string
      push:
        description: 'Actually push the image?'
        required: false
        default: true
        type: boolean
    secrets:
      DOCKERHUB_USERNAME:
        required: false
      DOCKERHUB_TOKEN:
        required: false
      GHCR_TOKEN:
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute registry variables
        id: setenv
        run: |
          if [ "${{ inputs.registry }}" = "ghcr" ]; then
            REG="ghcr.io"
            USER="${{ github.repository_owner }}"
          else
            REG="docker.io"
            USER="${{ secrets.DOCKERHUB_USERNAME }}"
          fi
          echo "REG=${REG}" >> $GITHUB_ENV
          echo "USER=${USER}" >> $GITHUB_ENV
          echo "REF=${REG}/${USER}/${{ inputs.image }}:${{ inputs.tag }}" >> $GITHUB_ENV
          echo "Computed REF=${REG}/${USER}/${{ inputs.image }}:${{ inputs.tag }}"

      - name: Debug: show registry & secrets presence
        run: |
          echo "inputs.registry=${{ inputs.registry }}"
          echo "env.REG=$REG"
          echo "env.USER=$USER"
          echo "env.REF=$REF"
          echo "inputs.push=${{ inputs.push }}"
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then echo "DOCKERHUB_USERNAME=EMPTY"; else echo "DOCKERHUB_USERNAME=SET"; fi
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then echo "DOCKERHUB_TOKEN=EMPTY"; else echo "DOCKERHUB_TOKEN=SET"; fi
          if [ -z "${{ secrets.GHCR_TOKEN }}" ]; then echo "GHCR_TOKEN=EMPTY"; else echo "GHCR_TOKEN=SET"; fi

      - name: Validate push credentials (shell)
        run: |
          # If push requested to Docker Hub, ensure required secrets exist
          if [ "${{ inputs.push }}" = "true" ] && [ "${{ inputs.registry }}" = "dockerhub" ]; then
            if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ] || [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
              echo "::error ::Docker Hub push requested but DOCKERHUB_USERNAME/DOCKERHUB_TOKEN secrets are missing."
              echo "::error ::Set repository secrets DOCKERHUB_USERNAME and DOCKERHUB_TOKEN (or switch to registry=ghcr)."
              exit 1
            fi
          fi

      - name: Login to registry (shell)
        run: |
          if [ "${{ inputs.push }}" != "true" ]; then
            echo "Push not requested â€” skipping login."
            exit 0
          fi

          if [ "${{ inputs.registry }}" = "dockerhub" ]; then
            echo "Logging in to Docker Hub..."
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login docker.io -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          elif [ "${{ inputs.registry }}" = "ghcr" ]; then
            TOKEN="${{ secrets.GHCR_TOKEN }}"
            if [ -z "$TOKEN" ]; then
              TOKEN="${{ secrets.GITHUB_TOKEN }}"
            fi
            if [ -z "$TOKEN" ]; then
              echo "::warning ::No GHCR token found; push may fail."
            else
              echo "Logging in to GHCR..."
              echo "$TOKEN" | docker login ghcr.io -u "${{ github.repository_owner }}" --password-stdin
            fi
          else
            echo "::error ::Unknown registry '${{ inputs.registry }}'"
            exit 1
          fi

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push (build-push-action)
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          push: ${{ inputs.push }}
          tags: ${{ env.REF }}
          cache-from: type=registry,ref=${{ env.REF }}
          cache-to: type=inline

