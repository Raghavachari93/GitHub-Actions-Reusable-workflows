name: reusable-docker-publish

on:
  workflow_call:
    inputs:
      context:
        description: 'Build context'
        required: false
        default: '.'
        type: string
      image:
        description: 'Image name without registry (e.g., user/app)'
        required: true
        type: string
      tag:
        description: 'Image tag'
        required: false
        default: latest
        type: string
      registry:
        description: 'dockerhub|ghcr'
        required: false
        default: dockerhub
        type: string
      push:
        description: 'Actually push the image?'
        required: false
        default: true
        type: boolean
    secrets:
      DOCKERHUB_USERNAME:
        required: false
      DOCKERHUB_TOKEN:
        required: false
      GHCR_TOKEN:
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set registry vars
        id: reg
        run: |
          if [ "${{ inputs.registry }}" = "ghcr" ]; then
            echo "REG=ghcr.io" >> $GITHUB_ENV
            echo "USER=${{ github.repository_owner }}" >> $GITHUB_ENV
          else
            echo "REG=docker.io" >> $GITHUB_ENV
            echo "USER=${{ secrets.DOCKERHUB_USERNAME }}" >> $GITHUB_ENV
          fi
          echo "REF=${{ env.REG }}/${{ env.USER }}/${{ inputs.image }}:${{ inputs.tag }}" >> $GITHUB_ENV

      - name: Debug: show registry config
        run: |
          echo "registry input: ${{ inputs.registry }}"
          echo "REG=$REG"
          echo "USER=$USER"
          echo "REF=$REF"
          echo "push=${{ inputs.push }}"
          # note: secret values are masked by GitHub in logs; we only show presence
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then echo "DOCKERHUB_USERNAME: EMPTY"; else echo "DOCKERHUB_USERNAME: SET"; fi
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then echo "DOCKERHUB_TOKEN: EMPTY"; else echo "DOCKERHUB_TOKEN: SET"; fi
          if [ -z "${{ secrets.GHCR_TOKEN }}" ]; then echo "GHCR_TOKEN: EMPTY"; else echo "GHCR_TOKEN: SET"; fi

      # Docker Hub login: only when registry=dockerhub AND secrets present
      - name: Login (Docker Hub)
        if: ${{ inputs.registry == 'dockerhub' && secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Fail if Docker Hub push requested but no Docker Hub secrets available
        if: ${{ inputs.registry == 'dockerhub' && inputs.push == 'true' && (secrets.DOCKERHUB_USERNAME == '' || secrets.DOCKERHUB_TOKEN == '') }}
        run: |
          echo "::error ::Push to Docker Hub requested but DOCKERHUB_USERNAME/DOCKERHUB_TOKEN secrets are not set."
          echo "::error ::Set repository secrets DOCKERHUB_USERNAME and DOCKERHUB_TOKEN, or switch to registry=ghcr and use GITHUB_TOKEN."
          exit 1

      # GHCR login: uses GHCR_TOKEN when provided, otherwise falls back to GITHUB_TOKEN
      - name: Login (GHCR)
        if: ${{ inputs.registry == 'ghcr' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and (maybe) push
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          push: ${{ inputs.push }}
          tags: ${{ env.REF }}
          cache-from: type=registry,ref=${{ env.REF }}
          cache-to: type=inline

