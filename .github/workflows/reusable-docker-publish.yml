name: reusable-docker-publish

on:
  workflow_call:
    inputs:
      context:
        description: 'Build context'
        required: false
        default: '.'
        type: string
      image:
        description: 'Image name without registry (e.g., user/app)'
        required: true
        type: string
      tag:
        description: 'Image tag'
        required: false
        default: latest
        type: string
      registry:
        description: 'dockerhub|ghcr'
        required: false
        default: dockerhub
        type: string
      push:
        description: 'Actually push the image?'
        required: false
        default: true
        type: boolean
    secrets:
      DOCKERHUB_USERNAME:
        required: false
      DOCKERHUB_TOKEN:
        required: false
      GHCR_TOKEN:
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set registry vars
        id: reg
        run: |
          if [ "${{ inputs.registry }}" = "ghcr" ]; then
            echo "REG=ghcr.io" >> $GITHUB_ENV
            echo "USER=${{ github.repository_owner }}" >> $GITHUB_ENV
          else
            echo "REG=docker.io" >> $GITHUB_ENV
            echo "USER=${{ secrets.DOCKERHUB_USERNAME }}" >> $GITHUB_ENV
          fi
          # construct REF using the shell variables REG and USER
          echo "REF=${REG}/${USER}/${{ inputs.image }}:${{ inputs.tag }}" >> $GITHUB_ENV

      - name: Debug: show registry config (presence only)
        run: |
          echo "registry input: ${{ inputs.registry }}"
          echo "REG=$REG"
          echo "USER=$USER"
          echo "REF=$REF"
          echo "push=${{ inputs.push }}"
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then echo "DOCKERHUB_USERNAME: EMPTY"; else echo "DOCKERHUB_USERNAME: SET"; fi
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then echo "DOCKERHUB_TOKEN: EMPTY"; else echo "DOCKERHUB_TOKEN: SET"; fi
          if [ -z "${{ secrets.GHCR_TOKEN }}" ]; then echo "GHCR_TOKEN: EMPTY"; else echo "GHCR_TOKEN: SET"; fi

      - name: Fail early if pushing to Docker Hub but secrets are missing
        run: |
          # If caller requested a Docker Hub push, ensure the secrets exist.
          if [ "${{ inputs.registry }}" = "dockerhub" ] && [ "${{ inputs.push }}" = "true" ]; then
            if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ] || [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
              echo "::error ::Push to Docker Hub requested but DOCKERHUB_USERNAME/DOCKERHUB_TOKEN secrets are not set."
              echo "::error ::Set repository secrets DOCKERHUB_USERNAME and DOCKERHUB_TOKEN, or switch to registry=ghcr and use GITHUB_TOKEN."
              exit 1
            fi
          fi

      - name: Login (Docker Hub)
        if: ${{ inputs.registry == 'dockerhub' && inputs.push == 'true' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login (GHCR)
        if: ${{ inputs.registry == 'ghcr' && inputs.push == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and (maybe) push
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          push: ${{ inputs.push }}
          tags: ${{ env.REF }}
          cache-from: type=registry,ref=${{ env.REF }}
          cache-to: type=inline

