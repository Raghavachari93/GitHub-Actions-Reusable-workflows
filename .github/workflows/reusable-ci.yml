name: reusable-ci

on:
  workflow_call:
    inputs:
      language:
        description: 'Which language to test (node|python)'
        required: true
        type: string
      node-version:
        description: 'Node version (if language=node)'
        required: false
        default: '20'
        type: string
      python-version:
        description: 'Python version (if language=python)'
        required: false
        default: '3.11'
        type: string
      working-directory:
        description: 'Path to the app folder'
        required: true
        type: string
      run-tests:
        description: 'Whether to run tests'
        required: false
        default: true
        type: boolean
      use-cache:
        description: 'Enable dependency caching'
        required: false
        default: true
        type: boolean
    outputs:
      tests-ran:
        description: 'Did we run tests?'
        value: ${{ jobs.ci.outputs.tests_ran }}
      language:
        description: 'Echo language'
        value: ${{ inputs.language }}

jobs:
  ci:
    runs-on: ubuntu-latest
    outputs:
      tests_ran: ${{ steps.set-out.outputs.tests_ran }}

    steps:
      # Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # OPTIONAL DEBUG (uncomment while troubleshooting)
      # - name: Debug: list repo and working dir
      #   run: |
      #     echo "inputs.working-directory=${{ inputs.working-directory }}"
      #     echo "env WD=${{ env.WD }}"
      #     ls -la
      #     ls -la "${{ inputs.working-directory }}" || true

      - name: Set working dir
        id: wd
        run: echo "WD=${{ inputs.working-directory }}" >> $GITHUB_ENV

      - name: Check for package-lock and requirements
        id: checks
        run: |
          if [ -f "${{ inputs.working-directory }}/package-lock.json" ]; then
            echo "have_lock=true" >> $GITHUB_OUTPUT
          else
            echo "have_lock=false" >> $GITHUB_OUTPUT
          fi
          if [ -f "${{ inputs.working-directory }}/requirements.txt" ]; then
            echo "have_reqs=true" >> $GITHUB_OUTPUT
          else
            echo "have_reqs=false" >> $GITHUB_OUTPUT
          fi

      # ---------- Node path (safe 2-step setup) ----------
      - name: Setup Node (with cache)
        if: ${{ inputs.language == 'node' && inputs.use-cache && steps.checks.outputs.have_lock == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm
          cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json

      - name: Setup Node (no cache)
        if: ${{ inputs.language == 'node' && (steps.checks.outputs.have_lock != 'true' || !inputs.use-cache) }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install (Node)
        if: ${{ inputs.language == 'node' }}
        working-directory: ${{ inputs.working-directory }}
        run: |
          if [ -f "${{ inputs.working-directory }}/package-lock.json" ]; then
            npm ci --silent
          else
            npm install --silent
          fi

      - name: Test (Node)
        if: ${{ inputs.language == 'node' && inputs.run-tests }}
        working-directory: ${{ inputs.working-directory }}
        run: npm test --silent

      # ---------- Python path ----------
      - name: Setup Python
        if: ${{ inputs.language == 'python' }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Cache pip
        if: ${{ inputs.language == 'python' && inputs.use-cache }}
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ inputs.python-version }}-${{ hashFiles(format('{0}/**/requirements*.txt', inputs.working-directory)) }}
          restore-keys: |
            pip-${{ runner.os }}-${{ inputs.python-version }}-

      - name: Install (Python)
        if: ${{ inputs.language == 'python' }}
        working-directory: ${{ inputs.working-directory }}
        run: |
          python -m pip install --upgrade pip
          if [ -f "${{ inputs.working-directory }}/requirements.txt" ]; then
            pip install -r requirements.txt
          else
            pip install pytest
          fi

      - name: Test (Python) â€” ensure app on PYTHONPATH
        if: ${{ inputs.language == 'python' && inputs.run-tests }}
        working-directory: ${{ inputs.working-directory }}
        run: |
          echo "Running pytest from: $(pwd)"
          echo "Listing working dir:"
          ls -la
          echo "Ensuring working dir is on PYTHONPATH and running pytest"
          PYTHONPATH="${{ inputs.working-directory }}:${PYTHONPATH}" pytest -q

      - name: Set output
        id: set-out
        run: echo "tests_ran=${{ inputs.run-tests }}" >> $GITHUB_OUTPUT


